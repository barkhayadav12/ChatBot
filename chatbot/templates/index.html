<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroAssist Chatbot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Welcome to AgroAssist ðŸŒ±</h2>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything about farming...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // On page load, show the greeting message
        window.onload = function() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class='bot-message'>
                    <div>Hi, Welcome to AgroAssist ðŸŒ±.<br>How can we help you today?</div>
                </div>`;
        }

        // Handle sending messages
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // Append user's message
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class='user-message'>
                    <div>${userInput}</div>
                </div>`;

            // Show "thinking..." message
            const thinkingMessage = document.createElement('div');
            thinkingMessage.className = 'bot-message';
            thinkingMessage.id = 'thinking';
            thinkingMessage.innerHTML = `<div><i>ðŸ¤” AgroAssist is thinking...</i></div>`;
            chatBox.appendChild(thinkingMessage);

            // Call the backend API
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `text=${userInput}`
            })
            .then(response => response.json())
            .then(data => {
                chatBox.removeChild(thinkingMessage);
                const formattedText = data.text.replace(/\*/g, '').replace(/\n/g, '<br>');
                chatBox.innerHTML += `
                    <div class='bot-message'>
                        <div>${formattedText}</div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
